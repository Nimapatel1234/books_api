<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container">
        <h1>Books List</h1>

        <!-- Create Book Form -->
        <form id="create-book-form">
            {% csrf_token %}
            <h2>Add New Book</h2>
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" placeholder="Book Title" required>
            
            <label for="author">Author:</label>
            <input type="text" id="author" name="author" placeholder="Author Name" required>
            
            <label for="language">Language:</label>
            <input type="text" id="language" name="language" placeholder="Language">
            
            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" placeholder="Subject">
            
            <label for="genre">Genre:</label>
            <input type="text" id="genre" name="genre" placeholder="Genre">
        
            <label for="download-links">Download Links:</label>
            <input type="text" id="download-links" name="download_links" placeholder="e.g., pdf_link, epub_link">
        
            <button type="submit">Add Book</button>
        </form>

        <!-- Books Display -->
        <div id="books-container">
        </div>
    </div>

    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
